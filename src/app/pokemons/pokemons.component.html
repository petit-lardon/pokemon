<h1 class='center'>{{ title }}</h1>

<div class='container'>
  <div class="row">
    <div *ngFor='let pokemon of pokemons' class="col s6 m4">
      <div class="card horizontal" (click)="selectPokemon(pokemon)">
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created }}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<h2 *ngIf="selectedPokemon">{{ selectedPokemon.name }} d√©tails</h2>
<div *ngIf="selectedPokemon"><app-pokemon [pokemon]="selectedPokemon"></app-pokemon></div>

<input #box (keyup)="0">
<p>{{ box.value }}</p>

<input #boxenter (keyup.enter)="0">
<p>{{ boxenter.value }}</p>

<input #boxfocus (blur)="0">
<p>{{ boxfocus.value }}</p>
