<div class="card horizontal" pkmnBorderCard="grey">
  <div class="card-image">
    <img [src]="pokemon.picture">
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <p>{{ pokemon.name }}</p>
      <p><small>{{ pokemon.created | date:'dd/MM/yy' }}</small></p>
      <span *ngFor="let type of pokemon.types"
      class="{{type | pkmTypeColor}}">{{type}}</span>
    </div>
  </div>
</div>
